# Enable true color
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',xterm-256color:Tc'

set -g prefix C-a # prefix key
set -g base-index 1 # base window index (defualt is 0)
set -g  renumber-windows on # renumber windows to avoid index gaps
set -g mouse on # enable mouse (scroll)

# Vim-style pane navigation
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Status bar colors
set -g status-style bg=black,fg=white
set -g message-style bg=black,fg=white
# mode-style, message-command-style

# pane split
bind + split-window -h
bind _ split-window -v


